        <div id="digitalClock"></div>

<script>
    function updateDigitalClock() {
        var currentTime = new Date();
        var hours = currentTime.getHours();
        var minutes = currentTime.getMinutes();
        var seconds = currentTime.getSeconds();

        // Add leading zeros to single-digit minutes and seconds
        minutes = (minutes < 10 ? "0" : "") + minutes;
        seconds = (seconds < 10 ? "0" : "") + seconds;

        // Display the current time in the "digitalClock" div
        document.getElementById("digitalClock").innerHTML = hours + ":" + minutes + ":" + seconds;
    }

    // Update the digital clock every second
    setInterval(updateDigitalClock, 1000);

    // Call the function to display the current time immediately when the page loads
    updateDigitalClock();
    </script>
